<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnosis | Vitalis</title>
    <link rel="stylesheet" href="Code 1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i>Home</a></li>
                <li><a href="index.html#about"><i class="fas fa-info-circle"></i>About Us</a></li>
                <li><a href="index.html#features"><i class="fas fa-cogs"></i>Features</a></li>
                <li><a href="index.html#FAQ"><i class="fas fa-question-circle"></i>FAQ</a></li>
                <li><a href="index.html#contact"><i class="fas fa-envelope"></i>Contact Us</a></li>
            </ul>
        </nav>
        <img src="c:\Users\kalag\Downloads\Green & Blue Modern Connected Medical Healthcare Logo.png" alt="Vitalis Logo" class="logo">
    </header>

    <section id="diagnosis" class="diagnosis-section">
        <div class="container">
            <h2>Start Your Diagnosis</h2>
            <form id="diagnosisForm" onsubmit="handleSubmit(event)">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
                
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" required>

                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required>

                <label for="symptoms">Enter your symptoms:</label>
                <input type="text" id="symptoms" name="symptoms" required>

                <label for="allergies">Allergies:</label>
                <select id="allergies" name="allergies" required>
                    <option value="none">None</option>
                    <option value="pollen">Pollen</option>
                    <option value="dust">Dust</option>
                    <option value="milk">Lactose Intolerant</option>
                    <option value="nuts">Nuts</option>
                    <option value="antibiotics">Penicillin</option>
                    <option value="seafood">Seafood</option>
                    <option value="wheat">Wheat or Gluten</option>
                </select>

                <button type="submit">Get Diagnosis</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Vitalis - All rights reserved.</p>
    </footer>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const symptoms = document.getElementById('symptoms').value;
            window.location.href = `result.html?symptoms=${encodeURIComponent(symptoms)}`;
        }
    </script>
</body>
</html>
