<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vitalis - Diagnosis">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Vitalis | Diagnosis</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i>Home</a></li>
                <li><a href="#about"><i class="fas fa-info-circle"></i>About Us</a></li>
                <li><a href="#features"><i class="fas fa-cogs"></i>Features</a></li>
                <li><a href="#FAQ"><i class="fas fa-question-circle"></i>FAQ</a></li>
                <li><a href="#contact"><i class="fas fa-envelope"></i>Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section id="diagnosis" class="diagnosis-section">
        <div class="container">
            <h2>Enter Your Details</h2>
            <form id="diagnosisForm">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" required>
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required>
                <label for="symptoms">Symptoms (comma-separated):</label>
                <input type="text" id="symptoms" name="symptoms" required>
                <label for="allergies">Allergies (comma-separated):</label>
                <input type="text" id="allergies" name="allergies">
                <button type="button" onclick="handleDiagnosis()">Get Diagnosis</button>
            </form>
            <div id="results"></div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Vitalis - All rights reserved.</p>
    </footer>
    <script src="Code 1.js"></script>
</body>
</html>
