<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnosis | Vitalis</title>
    <link rel="stylesheet" href="Code 1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i>Home</a></li>
                <li><a href="index.html#about"><i class="fas fa-info-circle"></i>About Us</a></li>
                <li><a href="index.html#features"><i class="fas fa-cogs"></i>Features</a></li>
                <li><a href="#medical-library"><i class="fas fa-book-medical"></i>Medical Library</a></li>
                <li><a href="index.html#FAQ"><i class="fas fa-question-circle"></i>FAQ</a></li>
                <li><a href="index.html#contact"><i class="fas fa-envelope"></i>Contact Us</a></li>
            </ul>
        </nav>
        <img src="Green & Blue Modern Connected Medical Healthcare Logo.png" alt="Vitalis Logo" class="logo">
    </header>

    <section id="diagnosis" class="diagnosis-section">
        <div class="container">
            <h2>Start Your Diagnosis</h2>
            <h3>If you are experiencing serious symptoms, please do not use Vitalis and seek proper medical attention.</h3>
            <form id="diagnosisForm" onsubmit="handleSubmit(event)">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
                <div class="error-message" id="ageError"></div>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="intersex">Intersex</option>
                </select>
                <div class="error-message" id="genderError"></div>

                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" required>
                <div class="error-message" id="heightError"></div>

                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required>
                <div class="error-message" id="weightError"></div>

                <label for="symptoms">Symptoms:</label>
                <input type="text" id="symptoms" name="symptoms" required>

                <label for="time">How Long Have You Been Experiencing These Symptoms?</label>
                <select id="time" name="time" required>
                    <option value="1">Less than 24 hours</option>
                    <option value="2">1-3 days</option>
                    <option value="3">4-7 days</option>
                    <option value="4">More than a week</option>
                    <option value="5">More than a month</option>
                </select>

                <label for="temperature">Temperature:</label>
                <select id="temperature" name="temperature" required>
                    <option value="low">Low (Below 35°C)</option>
                    <option value="normal">Normal (36-37°C)</option>
                    <option value="mild">Mild Fever (37.5-38°C)</option>
                    <option value="moderate">Moderate (38-39°C)</option>
                    <option value="high">High (39-40°C)</option>
                    <option value="severe">Severe (Above 40°C)</option>
                </select>

                <label for="medications">Current Medications:</label>
                <input type="text" id="medications" name="medications" required>

                <label for="allergies">Allergies:</label>
                <select id="allergies" name="allergies" required>
                    <option value="none">None</option>
                    <option value="pollen">Pollen</option>
                    <option value="dust">Dust</option>
                    <option value="milk">Lactose Intolerant</option>
                    <option value="nuts">Nuts</option>
                    <option value="antibiotics">Penicillin</option>
                    <option value="seafood">Seafood</option>
                    <option value="wheat">Wheat or Gluten</option>
                </select>

                <button type="submit">Get Diagnosis</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Vitalis - All rights reserved.</p>
    </footer>
    <script src="result.js"></script>
    <script>
        function handleSubmit(event) {
            event.preventDefault();

            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;
            const height = document.getElementById('height').value;
            const weight = document.getElementById('weight').value;
            const symptoms = document.getElementById('symptoms').value;
            const time = document.getElementById('time').value;
            const temperature = document.getElementById('temperature').value;
            const medications = document.getElementById('medications').value;
            const allergies = document.getElementById('allergies').value;

            // Construct the URL with query parameters
            const url = `result.html?symptoms=${encodeURIComponent(symptoms)}&age=${age}&gender=${gender}&height=${height}&weight=${weight}&time=${time}&temperature=${temperature}&medications=${encodeURIComponent(medications)}&allergies=${allergies}`;

            // Redirect to the constructed URL
            window.location.href = url;
        }
    </script>
</body>
</html>
